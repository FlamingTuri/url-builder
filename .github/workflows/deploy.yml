name: Deploy
on:
  workflow_run:
    workflows: ["lint-and-test"]
    branches: [main, develop]
    types:
      - completed

jobs:
  setup-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run travis-deploy ${GITHUB_REF##*/}
      - run: cat "gh-pages/${GITHUB_REF##*/}/coverage/lcov.info" | npx coveralls
  gh-pages-update:
    needs: setup-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: gh-pages
  gh-release:
    needs: setup-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
